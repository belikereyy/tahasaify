            <summary>Murajat Review </summary>

                  <span class="label-text">Select Revision Juz (1-30)</span>
                  <select class="full-input juz-select" aria-label="Select Murajat Juz 1">
                    <option value="" selected disabled>Select Juz</option>
                  </select>

                  <div class="controls-col">
                    <button class="ctr-btn" data-type="talqeen" data-action="minus" aria-label="decrease talqeen 1">-</button>
                    <input type="text" class="ctr-value talqeen-value" value="0" aria-label="talqeen value 1">

                    <button class="ctr-btn" data-type="tanbih" data-action="plus" aria-label="increase tanbih 1">+</button>
                  </div>
                </div>
                <div class="row total-row">
                  <div class="label-col">
                    <div class="small">Mark / 10:</div>
                  </div>
                  <div class="total-col">
                    <input type="text" class="total-value" value="10" readonly aria-label="total mark 1">
                  </div>
                </div>
            </div>
        </details>
